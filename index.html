<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="focusToday.css">
</head>

<body>
    <!-- <i class="fa-regular fa-circle"></i> -->
    <div class="heading">
        <!-- <span id="focus">Focus On</span>
        <span id="today">Today</span> -->
        <h1 id="title">Focus on <span>Today</span></h1>
    </div>
    <div class="container">
        <div class="contain-box">
            <h2 id="subtitle">
                <span>Today</span>
                <img src="./image/Vector.svg" alt="sun image" class="sun-icon">
            </h2>
            <div class="progress ">
                <p class="progress-lable">Raise the bar by completing your goals!</p>
                <div class="progress-bar">
                    <div class="progress-value"><span>2/3 completed</span></div>
                </div>
                <p class="error-lable ">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container">
                <div class="goal-box ">
                    <div class="chak-box">
                        <img src="./image/Vector 1.svg" alt="check-icon" class="check-icon">
                    </div>
                    <input id="first" type="text" class="inp-value" placeholder="Add new goal...">
                </div>
                <div class="goal-box">
                    <div class="chak-box">
                        <img src="./image/Vector 1.svg" alt="check-icon" class="check-icon">
                    </div>
                    <input id="second" type="text" class="inp-value" placeholder="Add new goal...">
                </div>
                <div class="goal-box">
                    <div class="chak-box">
                        <img src="./image/Vector 1.svg" alt="check-icon" class="check-icon">
                    </div>
                    <input id="third" type="text" class="inp-value" placeholder="Add new goal...">
                </div>
            </div>
            <!-- <div class="foot"> -->
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="made-with">Made with ❤️ by Yugal Bhagat</p>
            <!-- </div> -->
        </div>
    </div>
    <script src="focusToday.js"></script>
</body>

</html>
